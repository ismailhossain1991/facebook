<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <section class="post-area-section">
        <div class="container my-5">
            <div class="row  justify-content-center">
                <div class="col-md-6 ">
                    <div class="card shadow-sm">
                    <div class="card-body">
                     <div class="user-post-area">
                         <img id="user-profile" src="https://i.ibb.co/Pc6p8gm/delouar.jpg" alt="">
                         <button data-bs-toggle="modal" data-bs-target="#modal_content ">What's on your mind, Delouar?</button>
                     </div>
                      </div>
                    </div>
                </div>
            </div>
        </div>
       
    </section>


    <section class="time-line-section">
        <div class="container my-5">
            <div class="row  justify-content-center">
                <div id="post-timeline-load" class="col-md-6 ">
                        <!-- time line section -->

                       
              
                    </div>
            </div>
         </div>
       
    </section>



  <div class="modal fade  shadow" id="modal_content">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
       <div class="moda-header ">
           <h3 class="text-center my-2">Create post</h3>
       </div>
       <hr>
        <div class="modal-body ">
            <div class="msg"></div>
            <form method="POST"  id="form_modal">

                <div class="my-3">
                    <input name="name" type="text" class="form-control" placeholder="Auth Name">
                </div>
                <div class="my-3">
                    <input name="uphoto" type="text" class="form-control" placeholder="Auth Photo">
                </div>
                <div class="my-3">
                    <input name="content" type="text" class="form-control" placeholder="Content">
                </div>
                <div class="my-3">
                    <input name="photo" type="text" class="form-control" placeholder="photo">
                </div>
                <div class="my-3">
                    <input type="submit"  class="btn btn-primary w-100" value="Post">
                </div>

            </form>
        </div>
      </div>
    </div>
  </div>





</body>
</html>
